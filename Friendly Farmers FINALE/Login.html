<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel ='stylesheet' href="CSS/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600..900;1,100..900&display=swap" rel="stylesheet">
</head>


<body>  
  <div class="backdropper">
    <img src="https://images.pexels.com/photos/4020557/pexels-photo-4020557.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
  </div>
  <div class="top-bar">
  
  </div>
  <div id="logo">
    
    <img class="logo" id="logobtn"  src="https://cdn.animaapp.com/projects/673dab3263b5c67177c683c2/releases/673dafd5ad868c6a88d1d3ba/img/logo.svg" >  
  </div>
  <div class="container" id="signup" style="display:none;">
    <h1 class="form-title">Register</h1>
    <form method="post" action="">
      <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
      <div class="input-group">
         <i class="fas fa-user"></i>
         <input type="text"  id="fName" placeholder="First Name" required>
         <label for="fname">First Name</label>
      </div>
      <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text"  id="lName" placeholder="Last Name" required>
          <label for="lName">Last Name</label>
      </div>
      <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email"  id="rEmail" placeholder="Email" required>
          <label for="rEmail">Email</label>
      </div>
      <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="rPassword"  placeholder="Password" required>
          <label for="rPassword">Password</label>
      </div>
     <button class="btn" id="submitSignUp" >Sign Up</button>
    </form>
    <p class="or">
      ----------or--------
    </p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
      <p>Already Have Account ?</p>
      <button id="signInButton">Sign In</button>
    </div>
    <button type="button" id="rsignout">Sign Out </button>
  </div>

<div class="container" id="signIn">
      <h1 class="form-title">Sign In</h1>
      <form method="post" action="">
        <div id="signInMessage" class="messageDiv" style="display:none;"></div>

        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="email" placeholder="Email" required>
            <label for="email">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
          <input type="password" id="password"  placeholder="Password" required>
            <label for="password">Password</label>
        </div>

       <button  class="btn"  id="SignIn">Sign In</button>
      </form>
      <p class="or">
        ----------or--------
      </p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="links">
        <p>Don't have account yet?</p>
        <button id="signUpButton">Sign Up</button>
        
      </div>
      <button type="button" id="signout">Sign Out</button>
    </div>



<script src="Script/login.js"></script>
</body>

</html>
